<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dose Delivery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    .produto { margin-bottom: 15px; }
    label { margin-right: 10px; }
    button { padding: 10px 20px; background-color: #27ae60; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #2ecc71; }
  </style>
</head>
<body>
  <h1>Dose Delivery ðŸš€</h1>

  <div class="produto">
    <label>Combo de Sushi Simples (R$25,00)</label>
    <input type="number" id="combo" value="0" min="0">
  </div>

  <button onclick="enviarPedido()">Finalizar Pedido</button>

  <script>
    function enviarPedido() {
      const quantidade = document.getElementById('combo').value;

      if (quantidade <= 0) {
        alert("Escolha pelo menos 1 combo!");
        return;
      }

      let mensagem = `OlÃ¡! Gostaria de pedir ${quantidade}x Combo de Sushi Simples. Total: R$${25 * quantidade}.`;
      
      const numero = '5547992063317'; // substitua pelo seu nÃºmero com DDD
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

      window.open(link, '_blank'); // abre WhatsApp
    }
  </script>
</body>
</html>
